application: soaring-coupons
version: main
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: static/favicon.ico
  upload: static/favicon\.ico

- url: /static
  static_dir: static/

- url: /admin.*
  login: admin
  script: soaringcoupons.main.app

- url: .*
  script: soaringcoupons.main.app

libraries:
- name: webapp2
  version: "latest"
- name: jinja2
  version: "latest"
- name: PIL
  version: "latest"

builtins:
- remote_api: on
